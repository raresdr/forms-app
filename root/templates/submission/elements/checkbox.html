<%args>
    $field
</%args>

<div class="form-group">
    <label><% $field->question %></label>
%       foreach my $option ( $field->field_options ) {
            <div class="checkbox">
                <label><input type="checkbox" name="<% $field->id %>" value="<% $option->id %>"><% $option->description %></label>
            </div>
%       }
</div>
